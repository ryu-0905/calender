<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/main.css">
  <title>calender</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th id="previous_y">&laquo;</th>
        <th id="previous_m">&lt;</th>
        <th id="month" colspan="3"></th>
        <th id="next_m">&gt;</th>
        <th id="next_y">&raquo;</th>
      </tr>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr>
        <th id="today" colspan="7">TODAY</th>
      </tr>
    </tfoot>
  </table>
  <script src="js/main.js"></script>
</body>
</html>
